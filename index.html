<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <title>MaxTrans</title>
    <meta name="description" content="Magtrans" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!-- UIkit CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.17.11/dist/css/uikit.min.css"
    />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.17.11/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.17.11/dist/js/uikit-icons.min.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body class="uk-text-center">
    <div class="">Witany w strefie przewoznika MAGTRANS</div>
    <div class="uk-text-bolder uk-card uk-card-default uk-card-body">
      <button
        class="uk-button uk-button-danger uk-width-1-1 uk-button-large uk-text-capitalize"
        onclick="location.href='https://zlecenia.magtrans.eu/'"
      >
        MyMAG
      </button>
      <button
        class="uk-button uk-button-danger uk-width-1-1 uk-button-large uk-text-truncate"
      >
        Zgloszenie wyjazdu
      </button>
      <button
        class="uk-button uk-width-1-1 uk-button-danger uk-button-large uk-text-truncate"
        onclick="location.href='https://docs.google.com/forms/d/e/1FAIpQLSedsVIdMLieYd7t4X8D6-kBnT2Ik0q1_EWNA8zsU8IeHIFPwA/viewform'"
      >
        Zgloszenie reklamacji
      </button>
      <button
        class="uk-button uk-width-1-1 uk-button-danger uk-button-large uk-text-truncate"
      >
        Tabela startowa
      </button>
      <button
        class="uk-button uk-width-1-1 uk-button-danger uk-button-large uk-text-truncate"
      >
        Co mozemy ulepszyc?
      </button>
    </div>

    <button
      class="uk-button uk-button-default uk-margin-small-right"
      type="button"
      uk-toggle="target: #offcanvas-nav-primary"
    >
      Left Side meny
    </button>

    <div id="offcanvas-nav-primary" uk-offcanvas="overlay: true">
      <div class="uk-offcanvas-bar uk-flex uk-flex-column">
        <ul class="uk-nav uk-nav-primary uk-nav-center uk-margin-auto-vertical">
          <button
            class="uk-button uk-button-danger uk-width-1-1 uk-button-large uk-text-capitalize"
            onclick="location.href='https://zlecenia.magtrans.eu/'"
          >
            MyMAG
          </button>
          <li class="uk-parent">
            <button
              class="uk-button uk-button-danger uk-width-1-1 uk-button-large uk-text-truncate"
            >
              Zgloszenie wyjazdu
            </button>
            <button
              class="uk-button uk-width-1-1 uk-button-danger uk-button-large uk-text-truncate"
              onclick="location.href='https://docs.google.com/forms/d/e/1FAIpQLSedsVIdMLieYd7t4X8D6-kBnT2Ik0q1_EWNA8zsU8IeHIFPwA/viewform'"
            >
              Zgloszenie reklamacji
            </button>
            <button
              class="uk-button uk-width-1-1 uk-button-danger uk-button-large uk-text-truncate"
            >
              Tabela startowa
            </button>
            <button
              class="uk-button uk-width-1-1 uk-button-danger uk-button-large uk-text-truncate"
            >
              Co mozemy ulepszyc?
            </button>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
