<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <title>Magtrans</title>
    <meta name="description" content="Magtrans" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />

    <!-- UIkit CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.17.11/dist/css/uikit.min.css"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.17.11/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.17.11/dist/js/uikit-icons.min.js"></script>
    <script src="js/script.js"></script>
  </head>

  <body class="uk-text-center uk-height-1-1 " uk-height-viewport="expand: true">
    <div class="uk-margin uk-text-bolder uk-text-large"><img src="https://www.magtrans.eu/img/logo.png"></img></div>
    <div class="uk-margin uk-text-bolder uk-text-large">Witany w strefie przewoznika MAGTRANS</div>
    <div class="topform uk-margin"></div>
    <!-- <button
      class="uk-button uk-button-default uk-margin-small-right"
      type="button"
      uk-toggle="target: #offcanvas-nav-primary"
    >
      Left Side menu
    </button> -->

    <div class="uk-text-center uk-margin" uk-grid>
      <div class="uk-width-1-2">
        <div class="uk-card uk-card-default uk-card-body uk-card-hover">
          <a href="#"><h3 class="uk-card-title">MyMAG</h3></a>
        </div>
      </div>
      <div class="uk-width-1-2">
        <div class="uk-card uk-card-default uk-card-body uk-card-hover">
          <a href="#"><h3 class="uk-card-title">Zgloszenie wyjazdu</h3></a>
        </div>
      </div>
      <div class="uk-width-1-2">
        <div class="uk-card uk-card-default uk-card-body uk-card-hover">
          <a href="#"><h3 class="uk-card-title">Zgloszenie reklamacji</h3></a>
        </div>
      </div>
      <div class="uk-width-1-2">
        <div class="uk-card uk-card-default uk-card-body uk-card-hover">
          <a href="#"><h3 class="uk-card-title">Tabela startowa</h3></a>
        </div>
      </div>
      <div class="uk-width-1-2">
        <div class="uk-card uk-card-default uk-card-body uk-card-hover">
          <a href="#"><h3 class="uk-card-title">Co mozemy ulepszyc?</h3></a>
        </div>
      </div>

    </div>

    <div id="offcanvas-nav-primary" uk-offcanvas="overlay: true">
      <div class="uk-offcanvas-bar uk-flex">
        <ul class="uk-nav uk-nav-primary uk-nav-center">
          <button
            class="uk-button uk-button-danger uk-width-1 uk-text-capitalize"
            onclick="displayFrame()"
          >
            MyMAG
          </button>
          <li class="uk-parent">
            <button
              class="uk-button uk-button-danger uk-width-1-1 uk-button-large uk-text-truncate"
              onclick="displayFrame()"
            >
              Zgloszenie wyjazdu
            </button>
            <button
              class="uk-button uk-width-1-1 uk-button-danger uk-button-large uk-text-truncate"
              onclick="location.href='https://docs.google.com/forms/d/e/1FAIpQLSedsVIdMLieYd7t4X8D6-kBnT2Ik0q1_EWNA8zsU8IeHIFPwA/viewform'"
            >
              Zgloszenie reklamacji
            </button>
            <button
              class="uk-button uk-width-1-1 uk-button-danger uk-button-large uk-text-truncate"
            >
              Tabela startowa
            </button>
            <button
              class="uk-button uk-width-1-1 uk-button-danger uk-button-large uk-text-truncate"
            >
              Co mozemy ulepszyc?
              
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
